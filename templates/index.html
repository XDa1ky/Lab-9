<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы и звёзды</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Отзывы пользователей</h1>

    <form method="POST" action="{{ url_for('index') }}">
        <label>Ваш отзыв:</label><br>
        <textarea name="text" required></textarea><br>

        <label>Оценка (1‑5):</label><br>
        <input type="number" name="rate" min="1" max="5" required><br>

        <button type="submit">Добавить отзыв</button>
    </form>

    <form method="POST" action="{{ url_for('clear') }}">
        <button class="danger" type="submit">Очистить все отзывы</button>
    </form>

    <hr>
    {% for review in reviews %}
        <div class="review">
            <span class="stars">{{ '★' * review.rate }}{{ '☆' * (5 - review.rate) }}</span>
            <p>{{ review.text }}</p>
        </div>
    {% else %}
        <p>Пока отзывов нет.</p>
    {% endfor %}

</body>
</html>
